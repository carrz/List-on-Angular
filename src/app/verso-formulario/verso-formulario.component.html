<mat-card>
  <mat-card-title>Add a new card</mat-card-title>
  <mat-card-content>
  <div class="form-container">
      <form [formGroup]='versoForm' novalidate>
      <mat-form-field>
        <input matInput class="form-control" formControlName='jugador' placeholder="Who is writing?">
      </mat-form-field>
      <mat-form-field>
        <input matInput class="form-control" formControlName='contenido' placeholder="Write here">
      </mat-form-field>
      <button mat-raised-button color="accent" (click)='agregarVerso()'>Add!</button>
    </form>
    </div>
